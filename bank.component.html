        <select class="text" width="100%">

        <table border="1" width="100%">
          <tr>
            <th>Action</th>
            <th>bank name</th>
            <th>IFSC</th>
            <th>Bank ID</th>

          </tr>
          <tr *ngFor="let customer of users | customerBanknameFilter:bankname;let i = index">
            <th scope="row">{{i+1}}</th>

            <td>{{customer.Bankid}}</td>
            <td>{{customer.Branch}}</td>

          </tr>
